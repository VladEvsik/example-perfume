<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" alt="">
         <img src="images/logo.svg" alt="">
        </a>
        <h3 class="header__title">
          WHERE All MIRACLES BEGIN
        </h3>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">GEHENNA</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">ABYDOS</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">MILLENNIUM</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">TRINITY</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">RED WINTER</a>
            </li>
          </ul>
        </nav>
        <ul class="user-nav">
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <img src="images/favorites.svg" alt="">
            </a>
            <a href="#" class="user-nav__link">
              <img src="images/cart.svg" alt="">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section class="top">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="top__slide">
            <div class="container">
            <div class="top-slide__inner">
              <img src="images/slider-top/slider-1.jpg" alt="">
              <div class="top-slide__content">
                <h1 class="top-slide__title">
                  Gehenna Academy
                </h1>
                <p class="top-slide__subtitle">
                  Students' motto
                </p>
                <p class="top-slide__text">
                  I don't care about the rules, it's already hard because there are a lot of illegal circles!
                </p>
                <a href="" class="top-slide__btn">DISCOVER</a>
              </div>
              <img src="images/slider-top/slider-2.jpg" alt="">
            </div>
          </div>
          </div>
        </div>
        
        <div class="swiper-slide">
          <div class="top-slide" style="background-image: url(images/slider-top/slide-bg-1.jpg);">
            <div class="container">
              <div class="top-slide__inner">
                <a href="#" class="top-slide__btn-new">
                  YOUR NEW EXPERIENCE
                </a>
            </div>
          </div>
        </div>
        </div>

        <div class="swiper-slide">
          <div class="top-slide" style="background-image: url(images/slider-top/slide-bg-2.jpg);">
            <div class="container">
              <div class="top-slide__inner">
                  <a href="#" class="top-slide__btn-new">
                    YOUR NEW EXPERIENCE
                  </a>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="container container">
      <div class="swiper-button-prev">
        <img src="images/arrow-left.svg" alt="">
      </div>
      <div class="swiper-button-next">
        <img src="images/arrow-right.svg" alt="">
      </div>
      </div> 
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
